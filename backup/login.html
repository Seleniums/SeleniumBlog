<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
<div class="login-form">
    <h2>User Login</h2>

    <div class="form-info">
        <form>
            <input id="username" placeholder="username" required="" type="text">
            <input id="password" placeholder="password" required="" type="password">

            <p><a href="#">Forgot password?</a></p>
            <ul class="login-buttons">
                <li><input id="login" value="Login" type="submit"></li>
                <li><input id="reset" value="Reset" type="button"></li>
                <div class="clear"></div>
            </ul>
        </form>
    </div>
</div>

<!-- Javascript -->
<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
</body>
</html>
